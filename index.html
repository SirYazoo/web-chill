<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-white shadow-md rounded-xl p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

        <form action="home.html">
            <label class="block mb-2 font-medium">Email</label>
            <input type="email" class="w-full border rounded-lg p-2 mb-4" placeholder="Enter your email" />

            <label class="block mb-2 font-medium">Password</label>
            <input type="password" class="w-full border rounded-lg p-2 mb-6" placeholder="Enter your password" />

            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            Belum punya akun?
            <a href="register.html" class="text-blue-600 font-semibold">Register</a>
        </p>
    </div>

</body>
</html>
